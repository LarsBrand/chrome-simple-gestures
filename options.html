<html>

<head>
    <title>SimpleGestures Options</title>
    <style>
        body {
            width: 370px;
            background-color: #29292e;
            color: white;
            border: 1px solid #000;
            margin: 0px;
            padding: 10px;
        }
        table {
            border: none;
            width: 100%;
        }
        table th {
            text-align: left;
        }
        table td {
            font-size: small;
        }
        .note {
            color: yellow;
        }
        #status {
            color: greenyellow;
        }
        .logo {
            float: left;
            width: 28px;
            height: 28px;
        }
        input {
            border-style: hidden;
        }
    </style>
</head>

<h1><img class="logo" src="app_icon.png">SimpleGestures Configuration</h1>
<p>Use mouse right button to hold and drag to activate a gesture.</p>
<p class="note">Note: Valid gesture values are U (up), D (down), L (left), R (right)</p>

<body>
    <form id="option_form">
        <table id="optsTab">
            <tr>
                <td><label for="trail">Show Gesture Trails:</label></td>
                <td>
                    <input type='checkbox' id='trail'></input>
                </td>
            </tr>

            <tr>
                <td>Gesture Color:</td>
                <td>
                    <select id="color">
                        <option value="red" selected>red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="yellow">yellow</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gesture Width:</td>
                <td>
                    <select id="width">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <th>Action</th>
                <th>Gesture</th>
            </tr>
        </table>
        <p class="note">If "Open New Tab" is assigned, right click + drag on a link will open that link.</p>
        <p id="status">&nbsp;</p>
        <input type="submit">
    </form>
</body>
<script src="options.js"></script>

</html>
